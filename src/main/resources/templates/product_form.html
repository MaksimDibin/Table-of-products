<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"><title></title></head>

<body>

<nav th:replace="fragments/head.html :: navbar ('Product')"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product/update}" th:method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}" id="id" name="id">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" name="Name" placeholder="Enter name product">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">The field should not be empty</p>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description" name="description" placeholder="Enter description">
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">The field should not be empty</p>
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="text" th:field="*{price}" class="form-control" id="price" name="price" placeholder="Enter price">
                    <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">The field should not be empty</p>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script th:replace="fragments/footer.html :: scripts"></script>

</body>
