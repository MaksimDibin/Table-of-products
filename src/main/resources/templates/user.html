<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"><title></title></head>

<body>

<nav th:replace="fragments/head.html :: navbar ('Users')"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/user/new}">Add user</a>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th th:unless="${users.isEmpty()}" scope="col">Actions</th>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th th:text="${user.id}">Id</th>
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.age}">Age</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/user/{id}(id = ${user.id})}"><i class="fas fa-edit"></i></a>
                        <form class="d-inline" th:method="delete" th:action="@{/user/{id}(id = ${user.id})}">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${users.isEmpty()}">
                    <td colspan="4">No data</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:replace="fragments/footer.html :: scripts"></script>

</body>
</html>
